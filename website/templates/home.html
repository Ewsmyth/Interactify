{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/post_container.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon"></head>
<body>
  <div class="header">
    <div class="interactify-logo"></div>
  </div>
  <div class="home-post-container">
    {% for post in followed_posts.items %}
      {% include 'post_container.html' %}
    {% endfor %}
  </div> 
</body>
</html>
{% endblock %}
